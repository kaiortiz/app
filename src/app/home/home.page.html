<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button menu="mainMenu"></ion-menu-button>
   </ion-buttons>  
  </ion-toolbar>   
</ion-header>

<ion-content>
  <div class="home-container">
    <!-- Imagen logo -->
    <div class="logo-container">
      <img src="../../assets/img/camera_logo.png" alt="logo" class="logo">
    </div>
    <div class="menu-container">
      <ion-button fill="clear" (click)="goToPortafolio()">
        <img src="../../assets/img/portafolio.jpg" alt="portafolio" class="menu-img">
      </ion-button>
    </div>
    
    <div class="menu-container">
      <ion-button fill="clear" (click)="goToServicios()">
        <img src="../../assets/img/servicios.jpg" alt="servicios" class="menu-img">
      </ion-button>
    </div>
